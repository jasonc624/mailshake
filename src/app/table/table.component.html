<table mat-table [dataSource]="data"
       matSort matSortActive="name" matSortDisableClear matSortDirection="desc"
>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th  mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- World Column -->
  <ng-container matColumnDef="home">
    <th  mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Home </th>
    <td mat-cell *matCellDef="let element"> {{element?.home?.name}} </td>
  </ng-container>

  <!-- Birthday Column -->
  <ng-container matColumnDef="dob">
    <th  mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Birth Year </th>
    <td mat-cell *matCellDef="let element"> {{element.birth_year}} </td>
  </ng-container>

  <!-- Film Column -->
  <ng-container matColumnDef="film">
    <th  mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Film </th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list aria-label="Movies Person Appeared In">
        <mat-chip class="{{'cool-chip-' + movie.episode_id}}" *ngFor="let movie of element?.movies" color="" selected>
          {{movie.title}}
        </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="paginator">
  <mat-form-field appearance="outline">
    <mat-label>Go to Page</mat-label>
    <input type="number" [max]="8" [min]="1" [value]="page.pageIndex" [formControl]="goTo" matInput>
  </mat-form-field>
  <mat-paginator (page)="page = $event" [showFirstLastButtons]="true" [length]="count" [pageSize]="10"></mat-paginator>
</div>
